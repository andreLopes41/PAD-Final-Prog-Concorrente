        <main>
            <div class="container">
                <div class="row justify-content-center mt-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>Agregador de Jogos</h1>
                    </div>
                    <hr>
                </div>

                <div class="row mt-4 mb-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-end mb-3">
                            <button type="button" class="btn btn-primary" id="btn-adicionar-linha">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                </svg>
                                Adicionar Linha
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Monta as linhas na tela -->
                <div id="grid-container">
                    <div class="row grid-row" id="row-1">
                        <div class="col-md-6 mb-3">
                            <label for="termos-1" class="form-label">Termos</label>
                            <textarea style="max-height: 86px;" class="form-control" id="termos-1" rows="3" maxlength="128" placeholder="Ex: Grand Theft Auto V"></textarea>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="loja-1" class="form-label">Plataforma</label>
                            <select class="form-select" id="loja-1">
                                <option value="" selected disabled>Selecionar...</option>
                                <option value="steam">Steam</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <div class="btn-actions">
                                <button type="button" class="btn btn-danger btn-remover" data-row="1" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                    Remover
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <button type="button" class="btn btn-success" id="btn-pesquisar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                            Pesquisar
                        </button>
                    </div>
                </div>

                <!-- Seção de Resultados -->
                <div class="row mt-5" id="secao-resultados" style="display: none;">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3>Jogos Encontrados: <span class="badge bg-primary" id="contador-produtos">0</span></h3>
                            <div class="progress-info">
                                <span id="progresso-texto">0% concluído</span>
                            </div>
                        </div>
                        <div class="progress mb-4" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="barra-progresso" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div id="loading-spinner" class="text-center mb-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p>Buscando jogos, por favor aguarde...</p>
                        </div>
                        <div id="resultados-container">
                            <!-- Resultados da Busca -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
